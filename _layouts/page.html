<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      skipHtmlTags: ['script','noscript','style','textarea','pre','code']
    }
  };
  </script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body class="subpage">
  <!-- Full-screen background -->
  <div class="bg-fixed" style="--bg: url('{{ page.background | default: "/assets/img/lss.jpg" | relative_url }}');"></div>
  <div class="bg-dim"></div>

  <!-- Centered pop-out card -->
  <main class="sheet" role="main">
    <article class="glass-card pop-in">
      {% if page.title %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
      {{ content }}
    </article>
  </main>

  <!-- Optional: tiny footer (or remove entirely) -->
  <!-- <footer class="site-footer"><p>{{ site.title }}</p></footer> -->
</body>
</html>
