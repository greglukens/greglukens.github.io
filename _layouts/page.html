<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v=stack1">
  <script>
    window.MathJax = {
      tex:{inlineMath:[['$','$'],['\\(','\\)']],displayMath:[['$$','$$'],['\\[','\\]']],
           processEscapes:true,processEnvironments:true,packages:{'[+]':['ams']}},
      options:{skipHtmlTags:['script','noscript','style','textarea','pre','code']}
    };
  </script>
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="subpage">
  <!-- Background layers -->
  <div class="bg-fixed" style="--bg: url('{{ page.background | default: "/assets/img/lss.jpg" | relative_url }}');"></div>
  <div class="bg-dim"></div>

  <!-- Page stack -->
  <main class="page-stack" role="main">
    {% if page.title %}
      <h1 class="page-hero">{{ page.title }}</h1>
    {% endif %}

    <article class="glass-card">
      {{ content }}
    </article>
  </main>

  <script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
</body>
</html>
